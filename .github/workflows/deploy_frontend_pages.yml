name: Deploy frontend to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare output folder
        run: |
          mkdir output
          # Copy repository contents excluding backend and github metadata
          rsync -av --exclude='.git' --exclude='.github' --exclude='backend' --exclude='.gitignore' --exclude='node_modules' --exclude='*.db' ./ output/

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./output

  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
