name: Deploy backend to Render (template)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      RENDER_API_URL: https://api.render.com/deploy

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate secrets
        run: |
          if [ -z "${{ secrets.RENDER_API_KEY }}" ]; then echo "RENDER_API_KEY not set - set repository secret RENDER_API_KEY"; exit 1; fi
          if [ -z "${{ secrets.RENDER_SERVICE_ID }}" ]; then echo "RENDER_SERVICE_ID not set - set repository secret RENDER_SERVICE_ID"; exit 1; fi

      - name: Trigger Render deploy
        run: |
          echo "Triggering Render deploy for service ${{ secrets.RENDER_SERVICE_ID }}"
          curl -X POST "https://api.render.com/deploy/srv-${{ secrets.RENDER_SERVICE_ID }}" \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"clearCache": true}'

      - name: Show status (note)
        run: |
          echo "This workflow triggers Render via API. Configure secrets in repository settings: RENDER_API_KEY and RENDER_SERVICE_ID."
