# Render deployment manifest (blueprint) for Pense Offline backend
# Use this file when importing the repository to Render using Infrastructure as Code

services:
  # Web Service (Backend API)
  - type: web
    name: pense-offline-backend
    env: docker
    plan: free
    region: oregon
    branch: main
    autoDeploy: true
    rootDir: backend
    dockerfilePath: ./Dockerfile
    healthCheckPath: /health
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: pense-offline-db
          property: connectionString
      - key: PORT
        value: '8000'

# Database (PostgreSQL)
databases:
  - name: pense-offline-db
    databaseName: pense_offline
    plan: free
    region: oregon


