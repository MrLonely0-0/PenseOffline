# Render deployment configuration for Pense Offline
# Deploy: https://render.com -> New Web Service -> Connect repo -> Use this config

services:
  # Backend API (FastAPI)
  - type: web
    name: pense-offline-api
    env: python
    plan: free
    region: oregon
    branch: master
    autoDeploy: true
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        sync: false  # VocÃª deve adicionar manualmente no dashboard
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production


